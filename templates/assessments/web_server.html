<h2>웹서버 진단</h2>
<div class="assessment-content">
    <div class="card">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
            <h3>진단 대상 서버</h3>
            <button id="add-server-btn" class="btn-secondary">+ 서버 추가</button>
        </div>

        <div id="server-list">
            <!-- Server tiles will be added here by JS -->
        </div>

        <div id="server-list">
            <!-- Server tiles will be added here by JS -->
        </div>

        <details style="margin-top: 20px; border: 1px solid #ddd; border-radius: 4px; padding: 10px;">
            <summary style="cursor: pointer; font-weight: bold; color: #555;">AI Prompt Settings (AI 프롬프트 설정)
            </summary>
            <div style="margin-top: 15px;">
                <div class="form-group">
                    <label>System Prompt (시스템 프롬프트)</label>
                    <textarea id="ai-system-prompt" class="form-control"
                        style="width: 100%; min-height: 100px; font-family: monospace; font-size: 13px;">{{ config.get('azure_openai_system_prompt', '') }}</textarea>
                    <p style="font-size: 0.8em; color: #666;">AI의 역할과 분석 기준을 정의합니다.</p>
                </div>
                <div class="form-group">
                    <label>User Prompt (사용자 프롬프트)</label>
                    <textarea id="ai-user-prompt" class="form-control"
                        style="width: 100%; min-height: 100px; font-family: monospace; font-size: 13px;">{{ config.get('azure_openai_user_prompt', '') }}</textarea>
                    <p style="font-size: 0.8em; color: #666;">실제 분석 요청 메시지입니다. <code>{content}</code> 부분에 설정 파일 내용이
                        삽입됩니다.</p>
                </div>
            </div>
        </details>

        <button id="start-check-btn" type="button" class="btn-primary" style="margin-top: 20px; width: 100%;">설정
            조회</button>

        <div id="scan-status" style="margin-top: 15px; padding: 10px; border-radius: 4px; display: none;"></div>
    </div>

    <!-- Template for Server Tile -->
    <template id="server-tile-template">
        <div class="server-tile card"
            style="margin-bottom: 15px; padding: 15px; background: #f9f9f9; border: 1px solid #eee;">
            <div style="display: flex; justify-content: flex-end;">
                <button type="button" class="remove-server-btn"
                    style="background: none; border: none; color: #ff4444; cursor: pointer;">✕ 삭제</button>
            </div>
            <div style="display: grid; grid-template-columns: 2fr 1fr 1fr; gap: 10px;">
                <div class="form-group">
                    <label>Server IP</label>
                    <input type="text" class="server-ip" placeholder="Server IP" style="width: 100%; padding: 8px;">
                </div>
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" class="server-user" placeholder="root" style="width: 100%; padding: 8px;">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" class="server-pass" placeholder="Password"
                        style="width: 100%; padding: 8px;">
                </div>
            </div>
        </div>
    </template>

    <div id="scan-results" style="margin-top: 20px; display: none;">
        <h3>진단 결과</h3>
        <div id="results-table-container"></div>
    </div>
</div>
